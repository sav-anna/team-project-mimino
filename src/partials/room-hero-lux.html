            target="_blank"
            rel="noopener noreferrer nofollow"
            ><svg class="room-hero__address-icon" width="20" height="20">
              <use href="./images/svg/symbol-defs.svg#icon-location-pin"></use>
            </svg>
            Україна, м. Полтава,<br />
            вул. Маршала Бірюзова, 15</a
          >
          <ul class="room-hero__social-list">

              <a

                href="https://www.instagram.com/"
                target="_blank"
                rel="noopener noreferrer nofollow"
                ><svg width="24" height="24">

            <li class="room-hero__social-item">

            <li class="room-hero__social-item">
